<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Laptop Store - Cart</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="container nav-inner">
        <div class="brand">Laptop<span>Store ryan</span></div>
        <nav class="nav-links">
          <a href="shop.html">Shop</a>
          <a href="about.html">About</a>
          <a href="orders.html">Pesanan</a>
          <a href="cart.html" class="active"
            >Cart <span id="cartCount" class="badge">0</span></a
          >
          <a href="admin.html" class="admin-link" style="display: none"
            >Admin</a
          >
          <a href="#" data-logout>Logout</a>
        </nav>
      </div>
    </header>

    <main class="container">
      <section class="section">
        <h2 class="page-title">Keranjang Belanja</h2>
        <p class="text-muted mt-1">
          Periksa kembali laptop yang akan kamu beli sebelum checkout.
        </p>
      </section>

      <section class="section">
        <div id="cartContainer"></div>
        <div id="checkoutSection" class="totals" style="display: none">
          <div>
            <span class="text-muted">Total</span><br />
            <strong id="cartTotal">Rp 0</strong>
          </div>
          <button id="btnCheckout" class="btn primary">
            Checkout Sekarang
          </button>
        </div>
      </section>
    </main>

    <footer>
      <div class="container footer-inner">
        <div>Â© <span id="yearSpan"></span> LaptopStore.</div>
        <div class="text-muted">
          Logged in sebagai: <span class="current-username"></span>
        </div>
      </div>
    </footer>

    <script>
      document.getElementById("yearSpan").textContent =
        new Date().getFullYear();
    </script>
    <script src="js/auth.js" defer></script>
    <script src="js/cart.js" defer></script>
  </body>
</html>
